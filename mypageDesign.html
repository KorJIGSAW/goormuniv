<!DOCTYPE html>

  <title>MyPage</title>
  <style>
    body, html {
  height: 100%;
  margin: 0;
  padding: 0;
}

.background {
  display: flex; /* flex 레이아웃 적용 */
  flex-direction: column; /* 자식 요소를 세로 방향으로 정렬 */
  justify-content: center; /* 상하 가운데 정렬 */
  background-color: #000312;
  height: 100%;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  color: white;
  margin-bottom: 20px; /* 로고 하단 여백 추가 */
}

.logo {
  cursor: pointer;
  font-size: 1.5em;
  font-weight: bold;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 1rem;
  font-weight: bold;
}

.navbar .logo:hover, a:hover {
  color: #F6BD60;
}

.sidebar {
  display: flex; /* flex 레이아웃 추가 */
  flex-direction: column; /* 자식 요소를 세로 방향으로 정렬 */
  justify-content: space-between; /* 사이드바 내부에서 위아래 공백 생성 */
  flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
  width: 20%;
  background-color: #31333F;
  padding: 20px; /* 사이드바 내부 공간 조정 */
  box-sizing: border-box;
  border-top-right-radius: 20px;
}

.notification {
  margin: 30px;
  padding: 10px;
  color: white;
  text-align: center; /* 텍스트 중앙 정렬 */
}

.notifications {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 4px;
  overflow-y: auto; /* 내용이 길어질 경우 스크롤 생성 */
}

.text-balloon {
  position: absolute; /* 페이지 가운데에 위치하도록 설정 */
  top: 50%; /* 상단으로부터 50%의 위치에 배치 */
  left: 50%; /* 좌측으로부터 50%의 위치에 배치 */
  transform: translate(-50%, -50%); /* 정확한 중앙 정렬을 위해 변환 사용 */
  width: 800px;
  height: 400px;
  background-color: #31333F;
  padding: 20px;
  box-sizing: border-box;
  border-radius: 20px;
  color: white; /* 텍스트 색상 변경 */
  text-align: center; /* 텍스트 중앙 정렬 */
  overflow-y: auto; /* 내용이 길어질 경우 스크롤 생성 */
}

@media (max-width: 750px) {
  #responseContainer {
    position: relative;
    transform: none;
    margin: 0 auto;
    width: 100%;
    height: auto;
    padding: 10px;
  }

  #commentsContainer {
    position: static;
    width: 100%;
    height: auto;
    padding: 10px;
    font-size: 0.8em;

  }

  .notification {
    font-size: 0.8em;
  }
}

  </style>

<script>
  // 사이드바에 공지사항을 동적으로 추가하는 함수
  function addNotification(title, round) {
    const notificationsArea = document.getElementById('notifications');
    const notificationDiv = document.createElement('div');
    notificationDiv.className = 'notification';
