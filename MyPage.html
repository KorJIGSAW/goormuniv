<!DOCTYPE html>

        body,html {

        #commentsContainer {
            width: 25%;
            float: left;
            background-color: yellow;
            height : 100%; /*임시로 최대사이즈설정*/
        }
        #responseContainer {
            width: 75%;
            float: left;
            background-color: lightblue;
            height: 100%; /*임시로 max-content로 설정*/
        }
        .comment {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .comment:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

    <h1>내가 분석한 댓글들</h1>
